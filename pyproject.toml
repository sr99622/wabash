[build-system]
requires = ["scikit-build-core>=0.9.0", "pybind11>=2.13.6"]
build-backend = "scikit_build_core.build"

[project]
name = "wabash"
version = "0.0.0"
description = "Example pybind11 extension for multi-threading and data transfer"
authors = [{ name = "Stephen Rhodes" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  'numpy', 'PyQt6-Qt6', 'pyqt6', 'loguru', 'requests', 'psutil', 'pyqtgraph', 'torch==2.8.0', 'torchvision', 'openvino'
]

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
